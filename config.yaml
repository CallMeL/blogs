    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: true
        provider: waline

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
                # Waline client configuration see: https://waline.js.org/en/reference/client.html
